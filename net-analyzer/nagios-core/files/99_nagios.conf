<IfDefine NAGIOS>
	ScriptAlias /nagios/cgi-bin/ /usr/nagios/sbin/
	<Directory "/usr/nagios/sbin/">
		AllowOverride AuthConfig
		Options ExecCGI
		Order allow,deny
		Allow from all
	</Directory>
	Alias /nagios/ /usr/nagios/share/
	<Directory "/usr/nagios/share">
		AllowOverride AuthConfig
		Order allow,deny
		Allow from all
	</Directory>
</IfDefine>
